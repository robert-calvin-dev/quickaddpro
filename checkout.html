<body>
    <header><img src="assets/images/Quick%20Add.png" alt="Quick Add Logo"></header>
    <div class="tagline">Adding Products Has Never Been Faster. <br>SEO Has Never Been Easier. </div>
  <h1>Checkout – Quick Add Pro</h1>

  <script src="https://js.stripe.com/v3/"></script>

<form id="checkout-form">
  <label for="email">Your Email Address</label>
  <input type="email" id="email" required placeholder="you@example.com">

  <label for="license">Choose Your License</label>
  <select id="license" required>
    <option value="prod_SBmrlcLT9tQgJw">1 Site License – $39</option>
    <option value="prod_SBmrrxEeht154M">5 Site License – $99</option>
    <option value="prod_SBmsoxGg7dg1T3">Unlimited Sites License – $199</option>
  </select>

  <button type="submit">Complete Purchase</button>

  <p class="note">After payment, the plugin will be emailed to the address you enter above.</p>
</form>

<script>
  const stripe = Stripe('pk_live_51RHO2eFYT44QZb8DuCe5eXgthAU0X0qIS4CQqbtHfzVSmA7NMLhMtdcGh7sNNLfF8uuZi98LHtLDdnEDccul0a4M0084clvfjw'); // Replace with your Stripe public key

  document.getElementById('checkout-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const priceId = document.getElementById('license').value;
    const email = document.getElementById('email').value;

    fetch('https://quickaddpro-api.onrender.com/create-checkout-session.php', {

      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ priceId, email })
    })
    .then(res => res.json())
    .then(data => stripe.redirectToCheckout({ sessionId: data.id }))
    .catch(err => alert('Error creating Stripe session'));
  });
</script>
